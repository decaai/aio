  <style>
/* Global Styles */
body {
    background-image: url('backk.jpg');
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    color: #f5f5f5;
    font-family: 'Orbitron', sans-serif; /* Cyberpunk font */
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Hide scrollbar */
body::-webkit-scrollbar {
    display: none;
}

body {
    -ms-overflow-style: none;
    scrollbar-width: none;
}

/* Neon Button */
.whiteButton {
    position: absolute;
    top: 0px;
    right: 0px;
    display: flex;
}

.whitebutton {
    background-color: transparent;
    border: none;
    cursor: pointer;
    overflow: hidden;
    outline: none;
    font-size: 0.25em;
    color: #00ff00;
    text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
}

.whitebutton:hover {
    color: #ff00ff;
    text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
}

/* Container */
.blueContainer {
    background-color: #191919;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
}

/* Newest Section */
.f-newest {
    border-radius: 5px;
    text-align: center;
    overflow-x: scroll;
    background-color: #292929;
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
}

/* Grid Layout */
.fiveGrid {
    display: grid;
    text-align: center;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
}

/* Game Tiles */
.game-tile {
    background-color: #292929;
    height: 200px;
    width: 150px;
    border-radius: 30px;
    transition: transform 0.2s;
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
}

.game-tile:hover {
    transform: scale(1.1);
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
}

/* Game Icon */
.game-icon {
    border-radius: 15px;
    width: 150px;
    height: 150px;
}

/* Game Title */
.game-title {
    font-size: 15px;
    text-align: center;
    color: #00ffff;
    text-shadow: 0 0 5px #00ffff;
}

.game-title:hover {
    font-size: 18px;
    color: #ff00ff;
}

/* Flex Container */
.flex-container {
    display: flex;
    flex-direction: row;
    order: 0;
    flex-grow: 0;
    flex-wrap: wrap;
}

/* Search Query */
#searchQuery {
    width: calc(50% + 100px);
    border: 3px solid #292929;
    border-radius: 10px;
    margin: 10px;
    padding: 5px;
    background-color: #383838;
    color: #fff;
    box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
}

/* Heading */
h2 {
    width: 100%;
    margin: 10px 0 20px;
    text-align: center;
    font-size: 2em;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff;
}

h2 span {
    padding: 0 10px;
}

/* Chat */
.chat {
    background-color: #383838;
    font-size: 16px;
    padding: 12px 24px;
    color: #f5f5f5;
    text-shadow: 0 0 5px #00ff00;
}

/* Nice Button */
.niceButton {
    background-color: #393939;
    border: 1px solid white;
    color: #eee;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.niceButton:hover {
    background-color: #00ff00;
    color: #1d1d1d;
    font-weight: bold;
    text-shadow: 0 0 10px #00ff00;
}

/* Close Button */
.close {
    font-size: 30px;
    background-color: #323232;
    color: white;
    border: 1px solid white;
    margin: 5px;
    border-radius: 50px;
    cursor: pointer;
}

/* Dark Mode Adjustments */
@media (prefers-color-scheme: dark) {
    body {
        color: #eee;
        background: #121212;
    }

    body a {
        color: #809fff;
    }

    .game-tile {
        background-color: #292929;
    }

    .whitebutton {
        color: #eee;
    }

    .blueContainer {
        background-color: #191919;
    }

    .chat {
        background-color: #383838;
    }

    #searchQuery {
        color: #eee;
        background-color: #383838;
        border: 3px solid #292929;
    }

    img {
        filter: brightness(.9) contrast(1);
    }

    .close {
        background-color: #323232;
        color: white;
        border: 1px solid white;
        font-weight: bold;
    }

    .niceButton {
        border: 1px solid white;
        color: #eee;
        background-color: #393939;
    }
}

  <script>
function startSearch() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("searchQuery");
  filter = input.value.toUpperCase();
  ul = document.getElementById("search");
  li = ul.getElementsByTagName("a");
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("h1")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
  </script>

  const match = topDomainExpression.exec(domain);

}

function fullPage(e){
  var t = e.style;
  e.style = "position:fixed;width:100%;height:100%;top:0px;left:0px;z-index:100;display:block;";
  var i = document.createElement("button");
  i.innerHTML = "&times;";
  i.style = "position:fixed;top:0px;right:0px;z-index:1000;display: block";
  i.classList.add("close");
  i.title = "Close Full-Page";
  i.onclick = function(){
    i.remove();
    e.style = t;
  };
  document.body.appendChild(i);
}
	
function choose(arr) {return arr[Math.floor(Math.random()*arr.length)];}

function randomGame(replace) {
var randomGame = choose(document.getElementsByClassName("games"));
var getRandom = randomGame.cloneNode(true);
replace.innerHTML = '';
replace.replaceWith(getRandom);
}

function getRandomInt(min, max) {
min = Math.ceil(min);
max = Math.floor(max);
return Math.floor(Math.random() * (max - min + 1)) + min;
}


function flipFlop() {
(function(){['', '-ms-', '-webkit-', '-o-', '-moz-'].map(function(prefix){Array.prototype.slice.call(document.querySelectorAll('img')).map(function(el){el.style[prefix + 'transform'] = 'rotate(180deg)';});});}())
}


function tilt() {
(function(){['', '-ms-', '-webkit-', '-o-', '-moz-'].map(function(prefix){Array.prototype.slice.call(document.querySelectorAll('h1,iframe,p,span,img,a')).map(function(el){el.style[prefix + 'transform'] = 'rotate('+ (function(){if (Math.random()>0.5){return '-'}return ''})() + (Math.floor(Math.random() * 25) - 1) + 'deg)';});});}())
}

function flyGames() {
(function(){
var R=0,x1=.1,y1=.05,x2=.25,y2=.24,x3=1.6,y3=.24,x4=300,y4=200,x5=300,y5=200,DI=document.getElementsByClassName("games"),DIL=DI.length;function A(){for(i=0;i-DIL;i++){DIS=DI[i].style;DIS.width='150px';DIS.position='fixed';DIS.left=(Math.sin(R*x1+i*x2+x3)*x4+x5)+"px";DIS.top=(Math.cos(R*y1+i*y2+y3)*y4+y5)+"px"}R++}setInterval(A,30);
})();
}

function runAway(){
  function t(){
    this.style.position = "relative";
    var t = Math.random() * innerHeight, e = Math.random() * innerWidth, o = 3e3 * Math.random();
    this.animate([{
      top : this.style.top || "0px", left : this.style.left || "0px"
    }, {
      top : t + "px", left : e + "px"
    }], {
      duration : o
    }), this.style.top = t + "px", this.style.left = e + "px";
    var n = Date.now(), s = this.onmouseover;
    this.onmouseover = function(){
      n < Date.now() - o && (this.onmouseover = s)
    }, this.onmousemove = function(){
      n < Date.now() - o && (this.onmouseover = s)
    }, this.onclick = function(){
      s();
    }, this.href = "javascript:void(0);"}
  for(var e = document.querySelectorAll('h1,iframe,p,span,img,a,button,h2,h3,input,label'), o = 0; o < e.length; o++)e[o].onmouseover = t, e[o].onmousemove = t
}

 }
