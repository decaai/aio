}

/* Tombol di Pojok */
.whiteButton {
    position: absolute;

    right: 0px;

.whitebutton {
    background-color: transparent;
    border: none;

/* Kontainer Warna Neon */
.blueContainer {
    background-color: rgba(0, 0, 0, 0.7);
    text-align: center;
    border-radius: 10px;

    padding: 10px;

/* Grid Layout - 4x4 */
.fiveGrid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 kolom */
    gap: 10px;
    text-align: center;
    padding: 10px;
}

/* Responsive Adjustments */
@media (max-width: 1024px) {
    .fiveGrid {
        grid-template-columns: repeat(3, 1fr);
    }
}

@media (max-width: 768px) {
    .fiveGrid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 480px) {

/* Search Box - Tata Letak Kembali Seperti Semula */

    display: block;
    background-color: black;
    color: #00ffff;

/* Game Tiles - Ukuran Dikecilkan */
.game-tile {
    background-color: rgba(0, 0, 0, 0.7);
    height: 160px;
    width: 120px;
    border-radius: 15px;
    transition: transform 0.2s ease-in-out;
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    padding: 5px;
    margin: 5px auto;
}

.game-tile:hover {
    transform: scale(1.05);
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
}

/* Game Icon - Ukuran Dikecilkan */
.game-icon {
    border-radius: 10px;
    width: 100px;
    height: 100px;
}

/* Game Title */
.game-title {
    font-size: 12px;
    text-align: center;
    color: #00ffff;
    text-shadow: 0 0 5px #00ffff;
    margin-top: 5px;
}

.game-title:hover {
    font-size: 14px;
    color: #ff00ff;
}

/* Chat Button */
.chat {
    background-color: #000;
    font-size: 16px;
    padding: 12px 24px;
    border: 2px solid #00ffff;
    border-radius: 10px;
    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    transition: 0.3s;

.chat:hover {
    background-color: #00ffff;
    color: black;
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;

/* Nice Button */

    padding: 10px 20px;
    border-radius: 10px;

    box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;

.niceButton:hover {
    background-color: #ff00ff;
    color: black;
    box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;

    padding: 5px 15px;
    border-radius: 50px;

.close:hover {
    background-color: #00ffff;
    color: black;

function runAway(){
